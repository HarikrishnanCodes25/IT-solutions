<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page not found</title>
  <style>
    :root{
      --bg:#0b1b2b;
      --card:#071226;
      --muted:#9fb4c8;
      --accent:#29abe2;
      --accent-2:#7c4dff;
      --white:#ffffff;
      --max-width:1100px;
    }

    /* Basic reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:
        radial-gradient(800px 300px at 10% 10%, rgba(43,103,255,0.04), transparent 10%),
        linear-gradient(180deg,var(--bg) 0%, #051223 100%);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
    }

    .wrap{
      width:100%;
      max-width:var(--max-width);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:36px;
      box-shadow: 0 18px 50px rgba(2,8,20,0.7);
      display:flex;
      gap:36px;
      align-items:center;
    }

    /* left: illustration */
    .scene{
      flex:0 0 520px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:12px;
    }

    /* right: text */
    .info{
      flex:1;
      min-width:260px;
    }
    .eyebrow{
      color:var(--muted);
      font-weight:700;
      letter-spacing:1px;
      font-size:13px;
      margin-bottom:10px;
    }

    .code{
      font-size:96px;
      line-height:1;
      font-weight:900;
      letter-spacing:2px;
      margin-bottom:10px;
      position:relative;
      display:inline-block;
      color:var(--white);
      text-shadow: 0 6px 20px rgba(11,107,158,0.12);
      transform-origin:center;
    }

    /* glitch effect layers */
    .code::before, .code::after{
      content:attr(data-text);
      position:absolute;
      left:0; top:0;
      width:100%; height:100%;
      overflow:hidden;
      clip-path: inset(0 0 0 0);
      opacity:0.9;
    }
    .code::before{ color:var(--accent); transform:translate(6px,-2px); mix-blend-mode:screen; filter:blur(.6px)}
    .code::after{ color:var(--accent-2); transform:translate(-6px,3px); mix-blend-mode:screen; filter:blur(.4px)}

    .message{
      font-size:18px;
      color:var(--muted);
      margin-bottom:20px;
      max-width:520px;
    }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      padding:10px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:transparent;
      color:var(--white);
      text-decoration:none;
      font-weight:700;
      cursor:pointer;
    }
    .btn-primary{
      background: linear-gradient(90deg,var(--accent), var(--accent-2));
      color:#031022;
      box-shadow: 0 12px 30px rgba(41,171,226,0.14);
      border:none;
    }

    /* small helper */
    .muted{color:var(--muted);font-size:13px;margin-top:8px}

    /* ---------- SVG/illustration animations ---------- */
    /* floating animation for astronaut/robot */
    @keyframes float {
      0%{transform:translateY(0) rotate(-2deg)}
      50%{transform:translateY(-12px) rotate(2deg)}
      100%{transform:translateY(0) rotate(-2deg)}
    }

    /* star twinkle */
    @keyframes twinkle {
      0%,100%{opacity:0.6; transform:scale(1)}
      50%{opacity:1; transform:scale(1.3)}
    }

    /* subtle scene entrance */
    @keyframes fadeInUp {
      0%{opacity:0; transform:translateY(10px) scale(.98)}
      100%{opacity:1; transform:none}
    }

    .svg-wrap{
      width:420px;
      max-width:100%;
      animation:fadeInUp .8s ease both;
    }

    .astronaut { animation:float 4.8s ease-in-out infinite; transform-origin:center; }
    .star { animation:twinkle 3.5s ease-in-out infinite; transform-origin:center; }

    /* responsive adjustments: at 768px and below */
    @media (max-width:768px){
      .wrap{
        flex-direction:column-reverse;
        padding:20px;
        gap:18px;
      }
      .scene{flex:unset;width:100%;padding:6px}
      .info{width:100%;text-align:center}
      .code{font-size:64px}
      .eyebrow{font-size:12px}
      .message{font-size:15px}
      .svg-wrap{width:320px}
      .actions{justify-content:center}
    }

    /* reduce motion: respect user preference */
    @media (prefers-reduced-motion: reduce){
      .astronaut, .svg-wrap, .star, .code { animation: none !important; transition: none !important; }
    }

    /* small fine-tuning for very small screens */
    @media (max-width:420px){
      .code{font-size:48px}
      .svg-wrap{width:260px}
      .message{font-size:14px}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="title-404">
    <div class="scene" aria-hidden="true">
      <!-- Inline SVG illustration (astronaut/robot + stars). Scalable and animatable -->
      <svg class="svg-wrap" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#29abe2"/>
            <stop offset="1" stop-color="#7c4dff"/>
          </linearGradient>
        </defs>

        <!-- stars -->
        <g id="stars" fill="#fff" opacity="0.9">
          <circle class="star" cx="60" cy="40" r="2.5" style="animation-delay:0s"/>
          <circle class="star" cx="120" cy="80" r="1.8" style="animation-delay:0.6s"/>
          <circle class="star" cx="200" cy="30" r="2.2" style="animation-delay:1.2s"/>
          <circle class="star" cx="340" cy="50" r="1.7" style="animation-delay:0.3s"/>
          <circle class="star" cx="480" cy="28" r="2.4" style="animation-delay:0.9s"/>
          <circle class="star" cx="620" cy="68" r="1.9" style="animation-delay:0.2s"/>
          <circle class="star" cx="720" cy="40" r="2.0" style="animation-delay:1.6s"/>
        </g>

        <!-- distant planet -->
        <g transform="translate(620,360)">
          <circle cx="0" cy="0" r="120" fill="#06264D" opacity="0.9"/>
          <circle cx="-30" cy="-30" r="16" fill="#0f3a63" opacity="0.85"/>
          <circle cx="50" cy="40" r="10" fill="#123856" opacity="0.9"/>
        </g>

        <!-- astronaut/robot floating -->
        <g class="astronaut" transform="translate(180,200) scale(1)">
          <!-- tether line -->
          <path d="M 0 -80 C 80 -60 160 -60 220 -20" stroke="#7c4dff" stroke-opacity="0.18" stroke-width="6" fill="none" stroke-linecap="round"/>
          <!-- body -->
          <g transform="translate(0,40)">
            <rect x="-34" y="-60" width="68" height="80" rx="12" fill="#ffffff" opacity="0.95"/>
            <rect x="-26" y="-50" width="52" height="62" rx="10" fill="#0b1b2b"/>
            <!-- visor -->
            <rect x="-18" y="-58" width="36" height="20" rx="6" fill="#29abe2"/>
            <rect x="-16" y="-56" width="32" height="16" rx="5" fill="url(#g1)" opacity="0.95"/>
            <!-- arm -->
            <rect x="-60" y="-16" width="28" height="10" rx="6" fill="#ffffff" opacity="0.95" transform="rotate(-18 -46 -11)"/>
            <rect x="32" y="-16" width="28" height="10" rx="6" fill="#ffffff" opacity="0.95" transform="rotate(24 46 -11)"/>
            <!-- jet flame -->
            <g transform="translate(0,36)">
              <ellipse cx="0" cy="0" rx="12" ry="18" fill="#ffb86b" opacity="0.9"/>
              <ellipse cx="0" cy="2" rx="6" ry="10" fill="#ff6b6b" opacity="0.95"/>
            </g>
          </g>
        </g>

        <!-- small floating gadget -->
        <g transform="translate(430,220) scale(.9)">
          <rect x="-28" y="-20" width="56" height="40" rx="10" fill="#0b1b2b" stroke="url(#g1)" stroke-width="2"/>
          <circle cx="-6" cy="-2" r="4" fill="#29abe2"/>
          <circle cx="12" cy="-2" r="3" fill="#7c4dff"/>
        </g>

      </svg>
    </div>

    <div class="info">
      <div class="eyebrow">Oops — Page not found</div>

      <div id="title-404" class="code" data-text="404">404</div>

      <p class="message">We can't find the page you're looking for. It may have been moved, renamed, or never existed. Try returning to the homepage or check the URL for typos.</p>

      <div class="actions" role="navigation" aria-label="404 actions">
        <a class="btn btn-primary" href="./index.html">Go to homepage</a>
        <!-- <a class="btn" href="javascript:history.back()">Go back</a> -->
      </div>

      <div class="muted">If the problem continues, contact support at <strong style="color:var(--accent)">support@yourdomain.com</strong></div>
    </div>
  </div>

  <script>
    // Add a subtle "glitch" pulse to the 404 text every few seconds
    (function(){
      const code = document.querySelector('.code');
      if(!code) return;

      function glitchOnce(){
        code.animate([
          { transform: 'scale(1)', opacity:1 },
          { transform: 'scale(1.03) translateX(-4px)', opacity:0.95 },
          { transform: 'scale(1.02) translateX(3px)', opacity:0.98 },
          { transform: 'scale(1)', opacity:1 }
        ], {
          duration: 420,
          easing: 'ease-in-out'
        });
      }

      // don't run heavy animation if user prefers reduced motion
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if(mq && mq.matches) return;

      // pulse every ~4.5s
      setInterval(glitchOnce, 4500);
    })();
  </script>
</body>
</html>
